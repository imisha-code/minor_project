<!-- 1017. Дано вещественное число A. Вычислить x = a**4, -->
<!-- при a < 10; x = a при a > 61, в противном случае x  = a − sin(a**2)). -->
<script>
 function calculate() {
            const a = parseFloat(document.getElementById('a').value);
            let x;
            if (a < 10) {
                x = Math.pow(a, 4);
            } else if (a > 61) {
                x = a;
            } else {
                x = a - Math.sin(Math.pow(a, 2));
             }
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <strong>Результат решения задачи:</strong>
                <br>
               x = ${x.toFixed(4)}
               <br>
               `;
            resultDiv.style.display = 'block'
             }
