    <h1>Форма отзыва на товар</h1>
    
    <form action="https://www.google.com/search?q=" id="UserEnter" name="UserEnter" target="_blank" class="container">
        <div>
            <label for="product_name">Название товара:</label>
            <input type="text" id="product_name" name="product_name" value="" required>
        </div>

        <div>
            <label for="rating">Оценка (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" value="" required>
        </div>
        
        <div>
            <p>Рекомендуете товар?</p>
            <input type="radio" id="recommend_yes" name="recommend" value="" checked>
            <label for="recommend_yes">Да</label>
            
            <input type="radio" id="recommend_no" name="recommend" value="no">
            <label for="recommend_no">Нет</label>
        </div>
        
        <div>
            <input type="checkbox" id="verified_purchase" name="verified_purchase" value="" checked>
            <label for="verified_purchase">Я подтверждаю покупку</label>
        </div>
        
        <div>
            <label for="purchase_date">Дата покупки:</label>
            <input type="date" id="purchase_date" name="purchase_date" value="" required>
        </div>
        
        <div>
            <label for="user_password">Пароль для подтверждения:</label>
            <input type="password" id="user_password" name="user_password" value="" required>
                    <input type="hidden" id="form_type" name="form_type" value="product_review">
        </div>
        

        
        <div>
            <label for="review_text">Текст отзыва:</label>
            <textarea id="review_text" name="review_text" rows="4" required></textarea>
        </div>
        
        <div>
            <button type="submit" class = "submit-btn">Отправить отзыв</button>
        </div>
    </form>
</body>
